    // Debounce fonksiyonu: Belirli sÃ¼re sonra iÅŸlevi Ã§alÄ±ÅŸtÄ±rÄ±r.
    function debounce(func, wait) {

      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      }

    async function extractExtraUrls(urls) {
      const promises = urls.map(async (url) => {
        try {
          const headResponse = await axios.head(url, { timeout: requestTimeout });
          const contentType = headResponse.headers['content-type'] || '';
          if (contentType.includes('text')) {
            const response = await axios.get(url, { timeout: requestTimeout });
            const text = response.data;
            return text.match(/(https?:\/\/[^\s]+)/g) || [];
          }
        } catch (e) {
          console.error("Dosya Ã§ekilirken hata oluÅŸtu:", url, e.message);
        }
        return [];
      });
      const results = await Promise.all(promises);
      return results.flat();
    }

    async function processUrlTask(url) {
      try {
        if(responseCache[url]){
          const { info, categories } = responseCache[url];
          renderRow(url, info, categories);
          workingUrls.push(url);
          updateDownloadButton();
          return;

        const { apiUrl, urlData } = processUrl(url);
        const sourceInfo = axios.CancelToken.source();
        cancelTokens.push(sourceInfo);
        const [infoResponse, catResponse] = await Promise.all([
          axios.get(`${apiUrl}?username=${urlData.username}&password=${urlData.password}`, { timeout: requestTimeout, cancelToken: sourceInfo.token }),

	// URL transformation helper
	function transformUrl(url) {
	  if (!url || typeof url !== 'string') {
		console.error("[ERROR] GeÃ§ersiz URL:", url);
		return url;
	  }

	  try {
		// Check if URL already has .m3u8 extension
		if (url.toLowerCase().endsWith('.m3u8')) {
		  return url;
		}
		
		const urlObj = new URL(url);
		
		// Analyze path
		let path = urlObj.pathname;
		if (path.endsWith('/')) {
		  path = path.slice(0, -1);
		}
		
		const segments = path.split('/');
		const lastSegment = segments[segments.length - 1];
		
		// If last segment is a file (contains dot), don't modify URL
		if (lastSegment.includes('.')) {
		  return url;
		}
		
		// Reconstruct URL
		urlObj.pathname = '/live' + path + '.m3u8';
		return urlObj.toString();
	  } catch (error) {
		console.error("[ERROR] URL dÃ¶nÃ¼ÅŸÃ¼m hatasÄ±:", error);
		// Return original URL in case of error
		return url;
	  }
	}

	// URL yÃ¼kleme fonksiyonu iyileÅŸtirmesi
	async function loadM3U() {
	  const m3uUrlInput = document.getElementById('m3uUrl');
	  const urlToFetch = m3uUrlInput.value.trim();
	  
	  if (!urlToFetch) {
		showToast("LÃ¼tfen geÃ§erli bir URL girin!", "error");
		return;
	  }
	  
	  // URL'yi analiz et ve dÃ¼zenle
	  let processedUrl = urlToFetch;
	  
	  try {
		const url = new URL(processedUrl);
		
		// .ts uzantÄ±lÄ± dosyalarÄ± .m3u8'e dÃ¶nÃ¼ÅŸtÃ¼r
		if (url.pathname.toLowerCase().endsWith('.ts')) {
		  url.pathname = url.pathname.replace(/\.ts$/i, '.m3u8');
		  
		  // output parametresini gÃ¼ncelle
		  const params = new URLSearchParams(url.search);
		  if (params.has('output') && params.get('output') === 'ts') {
			params.set('output', 'hls');
			url.search = params.toString();
		  }
		  
		  processedUrl = url.toString();
		}
		// .m3u_plus uzantÄ±lÄ± dosyalarÄ± dÃ¼zenle
		else if (url.pathname.toLowerCase().endsWith('.m3u_plus')) {
		  url.pathname = url.pathname.replace(/\.m3u_plus$/i, '.m3u');
		  
		  // output parametresini ekle
		  const params = new URLSearchParams(url.search);
		  params.set('output', 'hls');
		  url.search = params.toString();
		  
		  processedUrl = url.toString();
		}
	  } catch (error) {
		console.warn("[WARN] URL iÅŸlenirken hata oluÅŸtu:", error);
		// URL analiz edilemezse orijinal URL ile devam et
	  }
	  
	  showToast("M3U dosyasÄ± yÃ¼kleniyor...", "info");
	  
	  try {
		// Zaman aÅŸÄ±mÄ± ile fetch iÅŸlemi
		const controller = new AbortController();
		const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 saniye zaman aÅŸÄ±mÄ±
		
		const response = await fetch(processedUrl, { 
		  signal: controller.signal,
		  headers: {
			'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
		  }
		});
		
		clearTimeout(timeoutId);
		
		if (!response.ok) {
		  throw new Error(`HTTP hata! Durum: ${response.status}`);
		}
		
		const data = await response.text();
		const channels = parseM3U(data);
		
		if (channels && channels.length > 0) {
		  renderChannelListUnified(channels);
		  showToast(`${channels.length} kanal baÅŸarÄ±yla yÃ¼klendi`, "success");
		} else {
		  showToast("GeÃ§erli kanallar bulunamadÄ±!", "error");
		}
	  } catch (error) {
		console.error("[ERROR] M3U yÃ¼kleme hatasÄ±:", error);
		
		if (error.name === 'AbortError') {
		  showToast("M3U yÃ¼kleme zaman aÅŸÄ±mÄ±na uÄŸradÄ±!", "error");
		} else {
		  showToast("M3U yÃ¼kleme hatasÄ±: " + error.message, "error");
		}
	  }
	}

      const originalConsoleLog = console.log;

      const originalConsoleWarn = console.warn;
      
      console.log = function() {
        originalConsoleLog.apply(console, arguments);
        logToPanel('LOG', arguments);
      };
      
      console.error = function() {
        originalConsoleError.apply(console, arguments);
        logToPanel('ERROR', arguments);
      };
      
      console.warn = function() {
        originalConsoleWarn.apply(console, arguments);
        logToPanel('WARN', arguments);
      };
      
      function logToPanel(type, args) {
        const panel = document.getElementById('debugPanel');
        const entry = document.createElement('div');
        const timestamp = new Date().toISOString().substr(11, 8);
        
        entry.innerHTML = `<span style="color:${type === 'ERROR' ? 'red' : type === 'WARN' ? 'orange' : '#00ff00'}">[${timestamp}][${type}]</span> ${Array.from(args).map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ')}`;
        
        panel.appendChild(entry);
        panel.scrollTop = panel.scrollHeight;
      }
    }

	function parseM3U(data) {
	  if (!data || typeof data !== 'string') {
		console.error("[ERROR] GeÃ§ersiz M3U verisi:", data);
		showToast("GeÃ§ersiz M3U verisi alÄ±ndÄ±", "error");
		return [];
	  }

	  try {
		const lines = data.split('\n').map(line => line.trim()).filter(Boolean);
		const channels = [];
		
		// Ä°lk satÄ±r #EXTM3U olmalÄ±
		if (!lines[0] || !lines[0].startsWith('#EXTM3U')) {
		  console.warn("[WARN] M3U baÅŸlÄ±ÄŸÄ± bulunamadÄ±, format uyumsuz olabilir");
		}

		for (let i = 0; i < lines.length; i++) {
		  const line = lines[i];
		  
		  if (line.startsWith('#EXTINF:')) {
			let category = "Genel";
			let name = "Bilinmeyen Kanal";
			let logoUrl = "";
			
			// Kategori bilgisini Ã§Ä±kar
			const groupMatch = line.match(/group-title="([^"]+)"/i);
			if (groupMatch) category = groupMatch[1].trim();
			
			// Logo URL'ini Ã§Ä±kar
			const logoMatch = line.match(/tvg-logo="([^"]+)"/i);
			if (logoMatch) logoUrl = logoMatch[1].trim();
			
			// Kanal adÄ±nÄ± Ã§Ä±kar
			const nameMatch = line.match(/tvg-name="([^"]+)"/i);
			if (nameMatch) {
			  name = nameMatch[1].trim();
			} else {
			  // tvg-name yoksa virgÃ¼lden sonraki metni al
			  const parts = line.split(',');
			  if (parts.length > 1) name = parts[1].trim();
			}
			
			// URL'yi bul (sonraki satÄ±rlardan http ile baÅŸlayan ilk satÄ±r)
			let j = i + 1;
			while (j < lines.length && !lines[j].startsWith('http')) j++;
			
			const channelUrl = j < lines.length ? lines[j].trim() : '';
			
			if (channelUrl) {
			  channels.push({ 
				name, 
				url: channelUrl, 
				category,
				logo: logoUrl
			  });
			}
			
			i = j; // Ä°ÅŸlenmiÅŸ URL'den sonraki satÄ±ra geÃ§
		  }
		}
		
		console.log(`[INFO] ${channels.length} kanal baÅŸarÄ±yla yÃ¼klendi`);
		allChannels = channels; // Global listeyi gÃ¼ncelle
		return channels;
	  } catch (error) {
		console.error("[ERROR] M3U ayrÄ±ÅŸtÄ±rma hatasÄ±:", error);
		showToast("M3U dosyasÄ± ayrÄ±ÅŸtÄ±rÄ±lÄ±rken hata oluÅŸtu", "error");
		return [];
	  }
	}
  </script>
