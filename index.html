    // Toast mesajÄ± gÃ¶sterimi
    function showToast(message, type = 'success') {
      const toast = $('#liveToast');

      icon.removeClass('fa-check-circle fa-times-circle fa-info-circle text-success text-danger text-info')

    // Debounce fonksiyonu
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      }
    }
    
    // handleFileSelect: Dosya seÃ§ildiÄŸinde dosya iÃ§eriÄŸini iÅŸleyip M3U parse fonksiyonuna gÃ¶nderir.
    function handleFileSelect() {
      const fileInput = document.getElementById('m3uFile');
      const file = fileInput.files[0];
      if (!file) {
          showToast("LÃ¼tfen bir dosya seÃ§in!", "error");
          return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
          const content = e.target.result;
          if (!content.includes('#EXTM3U') && !content.includes('#EXTINF:')) {
              alert("GeÃ§erli bir M3U dosyasÄ± deÄŸil!");
              return;
          }
          parseM3U(content);
      };
      reader.readAsText(file);
      showToast("Dosya baÅŸarÄ±yla yÃ¼klendi.", "success");
    }
    
    // M3U dosyasÄ± iÅŸleme ve kanal listesini oluÅŸturma (modÃ¼ler yapÄ±)
    function parseM3U(data) {
      const lines = data.split('\n').map(line => line.trim()).filter(line => line !== '');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (line.startsWith('#EXTINF:')) {
          let category = "";
          const groupMatch = line.match(/group-title="([^"]+)"/i);
          if (groupMatch) category = groupMatch[1].trim();
          let nameMatch = line.match(/tvg-name="([^"]+)"/i);
          let name = nameMatch ? nameMatch[1].trim() : '';
          if (!name) {
            const parts = line.split(',');
            name = parts.length > 1 ? parts[1].trim() : 'Bilinmeyen Kanal';
          }
          if (!name || name.match(/^[a-zA-Z0-9+\/=]{50,}$/)) name = 'Bilinmeyen Kanal';
          if (!category) category = "Genel";
          let j = i + 1;
          while (j < lines.length && !lines[j].startsWith('http')) j++;
          const channelUrl = lines[j] ? lines[j].trim() : '';
          if (channelUrl) {
            channels.push({ name, url: channelUrl, category });
          }
          i = j;
        } else if (line.startsWith('http')) {
          const name = `Kanal ${channels.length + 1}`;
          channels.push({ name, url: line, category: "Genel" });
        }
      }
      allChannels = channels;
      renderChannelList(channels);
    }
    
    // Kanal listesini DocumentFragment ile render etme
    function renderChannelList(channels) {
      const grouped = {};
      channels.forEach(ch => {
          if (!grouped[ch.category]) {
              grouped[ch.category] = [];
          }
          grouped[ch.category].push(ch);
      });
      const channelListDiv = document.getElementById('channelList');
      channelListDiv.innerHTML = '';
      const searchValue = document.getElementById("channelSearch").value.trim();
      const fragment = document.createDocumentFragment();
      for (let cat in grouped) {
          const header = document.createElement('a');
          header.className = 'list-group-item list-group-item-action group-header';
          header.href = "#";
          header.textContent = `${cat} (${grouped[cat].length})`;
          header.addEventListener('click', function(e) {
              e.preventDefault();
              if (searchValue === "") {
                  const contentDiv = this.nextElementSibling;
                  contentDiv.style.display = (contentDiv.style.display === 'block') ? 'none' : 'block';
              }
          });
          fragment.appendChild(header);
          const groupContent = document.createElement('div');
          groupContent.className = 'group-content';
          groupContent.style.display = (searchValue !== "") ? 'block' : 'none';
          grouped[cat].forEach(ch => {
              const channelItem = document.createElement('a');
              channelItem.className = 'list-group-item list-group-item-action channel-item';
              channelItem.href = "#";
              channelItem.textContent = ch.name;
              channelItem.addEventListener('click', function(e) {
                  e.preventDefault();
                  document.querySelectorAll('.channel-item.active').forEach(el => el.classList.remove('active'));
                  this.classList.add('active');
                  try {
                      const transformedUrl = transformUrl(ch.url);
                      playChannel(transformedUrl, ch.name);
                  } catch (error) {
                      showToast("GeÃ§ersiz URL formatÄ±!", "error");
                  }
              });
              groupContent.appendChild(channelItem);
          });
          fragment.appendChild(groupContent);
      }
      channelListDiv.appendChild(fragment);
    }
    
    // Video oynatma fonksiyonu
    function playChannel(url, name = "") {
      const videoPlayer = document.getElementById('videoPlayer');
      if (!url) {
          showToast("GeÃ§erli bir URL bulunamadÄ±!", "error");
          return;
      }
      if (url.endsWith('.mkv') || url.endsWith('.mp4')) {
          videoPlayer.src = url;
          videoPlayer.load();
          videoPlayer.play();
      } else if (Hls.isSupported()) {
          if (window.hls) {
              window.hls.destroy();
          }
          window.hls = new Hls();
          window.hls.loadSource(url);
          window.hls.attachMedia(videoPlayer);
          window.hls.on(Hls.Events.MANIFEST_PARSED, function () {
              videoPlayer.play();
          });
      } else {
          videoPlayer.src = url;
          videoPlayer.load();
          videoPlayer.play();
      }
      document.getElementById("currentChannel").innerText = "Åžu anda oynatÄ±lan kanal: " + (name || "Bilinmeyen Kanal");
      document.getElementById("currentLink").value = url;
    }
    
    // URL dÃ¶nÃ¼ÅŸÃ¼m fonksiyonu (hatalÄ± formatlarda net hata fÄ±rlatÄ±r)
    function transformUrl(url) {
      try {
          const urlObj = new URL(url);
          let path = urlObj.pathname;
          if (path.endsWith('/')) {
              path = path.slice(0, -1);
          }
          const segments = path.split('/');
          const lastSegment = segments[segments.length - 1];
          if (lastSegment.includes('.')) {
              return url;
          }
          urlObj.pathname = '/live' + path + '.m3u8';
          return urlObj.toString();
      } catch (error) {
          throw new Error("GeÃ§ersiz URL formatÄ±");
      }
    }

    // URL iÅŸleme fonksiyonu
    function processUrl(url) {
      try {
          const cleanedUrl = url.startsWith('http') ? url : `http://${url}`;
          const urlObj = new URL(cleanedUrl);
          const port = urlObj.port || (urlObj.protocol === 'https:' ? 443 : 80);
          return {
              apiUrl: `${urlObj.protocol}//${urlObj.hostname}:${port}/player_api.php`,
              urlData: {
                  username: urlObj.searchParams.get('username'),
                  password: urlObj.searchParams.get('password'),
                  fullUrl: `${urlObj.protocol}//${urlObj.hostname}:${port}?username=${urlObj.searchParams.get('username')}&password=${urlObj.searchParams.get('password')}&type=m3u_plus`
              }

    // Axios ile URL iÅŸleme gÃ¶revi
    async function processUrlTask(url) {
      try {
          if(responseCache[url]){
              const { info, categories } = responseCache[url];
              renderRow(url, info, categories);
              workingUrls.push(url);
              updateDownloadButton();
              return;
          }
          const { apiUrl, urlData } = processUrl(url);
          const sourceInfo = axios.CancelToken.source();
          cancelTokens.push(sourceInfo);
          const [infoResponse, catResponse] = await Promise.all([
              axios.get(`${apiUrl}?username=${urlData.username}&password=${urlData.password}`, { timeout: requestTimeout, cancelToken: sourceInfo.token }),
              axios.get(`${apiUrl}?username=${urlData.username}&password=${urlData.password}&action=get_live_categories`, { timeout: requestTimeout, cancelToken: sourceInfo.token })
          ]);
          const info = infoResponse.data;
          const categories = catResponse.data;
          responseCache[url] = { info, categories };
          renderRow(url, info, categories);
          workingUrls.push(url);
          updateDownloadButton();
      } catch (error) {
          if (axios.isCancel(error)) {
              console.warn('Ä°stek iptal edildi:', url);
          } else {
              console.error('Hata:', error.message);
              showToast(`Hata: ${url} iÅŸlenemedi!`, 'error');
          }
      }
    }
    
    async function extractExtraUrls(urls) {
      const promises = urls.map(async (url) => {
          try {
              const headResponse = await axios.head(url, { timeout: requestTimeout });
              const contentType = headResponse.headers['content-type'] || '';
              if (contentType.includes('text')) {
                  const response = await axios.get(url, { timeout: requestTimeout });
                  const text = response.data;
                  return text.match(/(https?:\/\/[^\s]+)/g) || [];
              }
          } catch (e) {
              console.error("Dosya Ã§ekilirken hata oluÅŸtu:", url, e.message);
          }
          return [];
      });
      const results = await Promise.all(promises);
      return results.flat();
    }
    
    async function processUrlsConcurrently() {
      const defaultConcurrency = 5;
      const concurrencyLimit = navigator.hardwareConcurrency || defaultConcurrency;
      async function worker() {
          while (currentIndex < totalUrls && scanningInProgress) {
              const url = urlList[currentIndex++];
              $('#indicator').text(`Tarama yapÄ±lÄ±yor: ${url} (${currentIndex}/${totalUrls})`);
              await processUrlTask(url);
              completedCount++;
              $('#progressBar').css('width', `${(completedCount/totalUrls)*100}%`);
              $('#progressText').text(`${Math.round((completedCount/totalUrls)*100)}%`);
          }
      }
      const workers = Array.from({ length: concurrencyLimit }, () => worker());
      await Promise.all(workers);
    }
    
    async function startScan() {
      if (!initialized) {
          const content = $('#contenido').val();
          urlList = content.match(/(https?:\/\/[^\s]+)/g) || [];
          if (urlList.length === 0) {
              showToast("GeÃ§erli URL bulunamadÄ±!", "error");
              return;
          }
          showSpinner();
          const extraUrls = await extractExtraUrls(urlList);
          hideSpinner();
          urlList = [...new Set(urlList.concat(extraUrls))];
          totalUrls = urlList.length;
          let startIdx = parseInt($('#startIndex').val());
          if (isNaN(startIdx) || startIdx < 1) {
              currentIndex = 0;
          } else {
              currentIndex = startIdx - 1;
              if (currentIndex >= totalUrls) {
                  showToast("BaÅŸlangÄ±Ã§ indeksi URL sayÄ±sÄ±ndan fazla!", "error");
                  return;
              }
          }
          workingUrls = [];
          completedCount = currentIndex;
          if ($.fn.DataTable.isDataTable('#sortTable')) {
              tableInstance.destroy();
              tableInstance = null;
          }
          $('tbody').empty();
          $('#progressSection').removeClass('d-none');
          initialized = true;
      }
      scanningInProgress = true;
      await processUrlsConcurrently();
      if (currentIndex >= totalUrls) {
          scanningInProgress = false;
          $('#indicator').text("Tarama Bitti");
          showToast(`${workingUrls.length} aktif baÄŸlantÄ± bulundu!`, 'success');
          if (!$.fn.DataTable.isDataTable('#sortTable')) {
              initDataTable();
          }
          $('#downloadBtn').prop('disabled', workingUrls.length === 0);
          $('#toggleScanBtn').text("Durdur");
      }
    }
    
    function toggleScan() {
      if (scanningInProgress) {
          scanningInProgress = false;
          cancelTokens.forEach(token => token.cancel());
          cancelTokens = [];
          $('#toggleScanBtn').text("Devam Ettir");
          showToast("Tarama duraklatÄ±ldÄ±.", "info");
          $('#downloadBtn').prop('disabled', false);
          if (!$.fn.DataTable.isDataTable('#sortTable')) {
              initDataTable();
          }
      } else {
          if (currentIndex >= totalUrls) {
              showToast("Tarama zaten tamamlandÄ±.", "info");
              return;
          }
          scanningInProgress = true;
          $('#toggleScanBtn').text("Durdur");
          showToast("Tarama devam ediyor.", "info");
          processUrlsConcurrently().then(() => {
              if (currentIndex >= totalUrls) {
                  scanningInProgress = false;
                  $('#indicator').text("Tarama Bitti");
                  showToast(`${workingUrls.length} aktif baÄŸlantÄ± bulundu!`, 'success');
                  if (!$.fn.DataTable.isDataTable('#sortTable')) {
                      initDataTable();
                  }
                  $('#downloadBtn').prop('disabled', workingUrls.length === 0);
                  $('#toggleScanBtn').text("Durdur");
              }
          });
      }
    }

    // DOMContentLoaded: TÃ¼m event listenerlar burada ekleniyor (inline onclick'ler kaldÄ±rÄ±ldÄ±)
    document.addEventListener('DOMContentLoaded', function() {

    // M3U dosyasÄ± yÃ¼kleme: URL veya dosya seÃ§imine gÃ¶re
    function loadM3U() {
      const m3uUrlInput = document.getElementById('m3uUrl');
      const urlToFetch = m3uUrlInput.dataset.fullurl || m3uUrlInput.value.trim();
      const fileInput = document.getElementById('m3uFile');
      const file = fileInput.files[0];
      if (urlToFetch && !file) {
          showSpinner();
          axios.get(urlToFetch, { responseType: 'blob' })
              .then(function(response) {
                  const reader = new FileReader();
                  reader.onload = function(e) {
                      const data = e.target.result;
                      if (!data.includes('#EXTM3U') && !data.includes('#EXTINF:')) {
                          alert("GeÃ§erli bir M3U dosyasÄ± deÄŸil!");
                          return;
                      }
                      parseM3U(data);
                  };
                  reader.readAsText(response.data);
              })
              .catch(function(error) {
                  console.error(error);
                  alert('M3U dosyasÄ± yÃ¼klenirken hata oluÅŸtu!');
              })
              .finally(() => { hideSpinner(); });
      } else if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              const data = e.target.result;
              if (!data.includes('#EXTM3U') && !data.includes('#EXTINF:')) {
                  alert("GeÃ§erli bir M3U dosyasÄ± deÄŸil!");

              parseM3U(data);

    }
    
    // Klavye navigasyonu: ok tuÅŸlarÄ± ve Enter ile kanal seÃ§imi
    document.addEventListener('keydown', function(e) {
      const focusableItems = Array.from(document.querySelectorAll('.channel-row'));
      const currentIndex = focusableItems.indexOf(document.activeElement);
      if (e.key === 'ArrowUp') {
          e.preventDefault();
          const prevIndex = currentIndex > 0 ? currentIndex - 1 : focusableItems.length - 1;
          focusableItems[prevIndex].focus();
      } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          const nextIndex = currentIndex < focusableItems.length - 1 ? currentIndex + 1 : 0;
          focusableItems[nextIndex].focus();
      } else if (e.key === 'Enter') {
          if (document.activeElement && document.activeElement.classList.contains('channel-row')) {
              const channelUrl = document.activeElement.getAttribute('data-url');
              try {
